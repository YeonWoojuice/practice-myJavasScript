<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        # 배열 등과 함께 사용
        1. forof
            for (const 요소 of 배열) {
            }

        2. forin
            for (const 인덱스 in 배열) {
            }
        */
    const 배열 =['바나나','사과','귤']
    for (const 요소 of 배열) {
        console.log(요소)
        // 바나나 - 사과 - 귤
    }

    for (const 인덱스 in 배열) {
        console.log(인덱스,배열[인덱스])
        // 0 바나나 1 사과 2 귤
    }
    /*
    #  그냥 범용적으로 사용
        3. for 
    */
   for (let i=0; i < 배열.length; i++) {
    console.log(`${i}번째 반복입니다.`)
   }
    </script>
<body>
</html>
