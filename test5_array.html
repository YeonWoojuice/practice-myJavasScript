<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // # 배열의 메서드
        // ## 배열 뒤에 요소 추가하기
        const a= [52,273,'안녕','하세요']
        a.push(100)
        // ## 배열 중간에 요소 추가하기 : splice(인덱스, 0, 요소)
        a.splice(1,0,'추가')
        // ## 인덱스로 배열의 요소 삭제하기 splice(안덱스, 1)
        a.splice(1,1)
        // ## 배열내부에서 값의 위치 찾기 indexOf(요소)
        // ### 요소가 배열 내부에 없을땐 -1출력

        // ## 값으로 배열의 요소 제거하기 indexOf() + splice() 활용
        const index =a.indexOf('하세요')
        a.splice(index,1)
        
    </script>
</body>
</html>
